<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
    <body>
        <p><b>Are you sure you want to delete this user?</b></p>
        <form th:method="POST" th:action="@{/admin/delete}" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" disabled>
            <br/>
            <br/>

            <label for="password">Password:</label>
            <input type="text" th:field="*{password}" id="password" disabled>
            <br/>
            <br/>

            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email" disabled>
            <br/>
            <br/>

            <label for="age">Age:</label>
            <input type="text" th:field="*{age}" id="age" disabled>
            <br/>
            <br/>

            <input type="submit" value="Delete">
            <br/>
            <br/>

            <a href="/admin"><input type="button" value="Back"></a>
        </form>
    </body>
</html>
