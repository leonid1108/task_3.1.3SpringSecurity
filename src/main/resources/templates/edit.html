<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>

    <label for="roles">Roles:</label>
    <select multiple id="roles" name="roles">
        <option value="ROLE_USER" th:selected="${user.roles.contains('ROLE_USER')}">USER</option>
        <option value="ROLE_ADMIN" th:selected="${user.roles.contains('ROLE_ADMIN')}">ADMIN</option>
    </select><br>

    <input type="submit" value="Edit">
</form>
</body>
</html>
